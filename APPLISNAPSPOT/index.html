<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Snap Snap Spot</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href='pacifico.woff2' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="/image/favicon.png"/>
    <link href="/css/snapspot.css" rel="stylesheet" media="screen"> 
    <!--[if lt IE 9]>
    <script>document.createElement('footer')</script>
    <![endif]-->
        <style>
        body:before {
            background-image: url('http://snapspot.mrobot.pro/static/img/background-custom.jpg?v=1493106545')
        }
    </style>
    
</head>
<body>

<div id="main-container" class="container-fluid">
    <div class="text-center"><h1><a href="./index.html" class="heading">Snap Snap Spot</a></h1></div>
    <div class="row text-center">

    <div class="col-xs-12">
        <img src="/static/img/camera-icon.png" height="102" width="110" alt="Snap Snap Toast !"/>
        <form id="upload-form" method="post" enctype="multipart/form-data" action="http://snapspot.mrobot.pro/ajax"
              role="form">
        </form>

        <label class="btn btn-primary upload-button" id="snap-photo" for="hidden-input"
               title="Envoyer des photos déjà capturées">
            <i class="glyphicon glyphicon-phone"></i>
            <span><br>Live</span>
        </label>
        <label class="btn btn-primary upload-button" id="send-files" for="hidden-input"
               title="Envoyer des photos déjà capturées">
            <i class="glyphicon glyphicon-cloud-upload"></i>
            <span><br>Upload</span>
        </label>

        <div id="explain">Partagez vos photos sur ce spot tout au long de l'événement !</div>

    </div>

        <div id="preview" class="col-xs-12">
    </div>
    <div id="preview-template" style="display: none;">
        <div class="dz-preview dz-file-preview">
            <div class="dz-details">
                <img data-dz-thumbnail class="img-rounded img-responsive"/>

                <div class="controls clearfix">
                    <div class="progress"><span class="progress-bar progress-bar-info progress-bar-striped active"
                                                data-dz-uploadprogress></span></div>
                    <div class="dz-success-mark"><span>✔</span></div>
                    <div class="dz-error-mark"><span>✘</span></div>
                    <div class="dz-error-message"><span data-dz-errormessage></span></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    var BetaBox = { isMobile: false };
</script>
</div>
<footer>
    Propulsé par <a href="">mrobot.pro</a> ~ David et Olivier
</footer>
</body>
</html>
